<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Churn Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fc;
      padding: 40px 0;
    }
    .form-section {
      border-bottom: 1px solid #dee2e6;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }
    .result-box {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-xl-8">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="bi bi-bar-chart-line"></i> Customer Churn Prediction</h4>
          </div>
          <div class="card-body">
            <form id="predictionForm">
              <div class="row g-3 form-section">
                <div class="col-md-6">
                  <label class="form-label">Credit Score</label>
                  <input type="number" class="form-control" name="CreditScore" required />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Geography</label>
                  <select class="form-select" name="Geography" required>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Spain">Spain</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Gender</label>
                  <select class="form-select" name="Gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Age</label>
                  <input type="number" class="form-control" name="Age" required />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Tenure</label>
                  <input type="number" class="form-control" name="Tenure" required />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Balance</label>
                  <input type="number" class="form-control" name="Balance" step="0.01" required />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Number of Products</label>
                  <input type="number" class="form-control" name="NumOfProducts" required />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Has Credit Card</label>
                  <select class="form-select" name="HasCrCard" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Is Active Member</label>
                  <select class="form-select" name="IsActiveMember" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Estimated Salary</label>
                  <input type="number" class="form-control" name="EstimatedSalary" step="0.01" required />
                </div>
              </div>

              <div class="row g-3 form-section">
                <div class="col-md-6">
                  <label class="form-label">Select Model</label>
                  <select class="form-select" name="model" required>
                    <option value="forest">Random Forest</option>
                    <option value="xgboost">XGBoost</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">API Key</label>
                  <input type="password" class="form-control" name="apiKey" required />
                </div>
              </div>

              <div class="text-end">
                <button type="submit" class="btn btn-success">
                  <i class="bi bi-cpu"></i> Predict
                </button>
              </div>
            </form>

            <div id="result" class="alert mt-4 result-box" role="alert"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('predictionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {
        CreditScore: parseInt(formData.get('CreditScore')),
        Geography: formData.get('Geography'),
        Gender: formData.get('Gender'),
        Age: parseInt(formData.get('Age')),
        Tenure: parseInt(formData.get('Tenure')),
        Balance: parseFloat(formData.get('Balance')),
        NumOfProducts: parseInt(formData.get('NumOfProducts')),
        HasCrCard: parseInt(formData.get('HasCrCard')),
        IsActiveMember: parseInt(formData.get('IsActiveMember')),
        EstimatedSalary: parseFloat(formData.get('EstimatedSalary'))
      };

      const model = formData.get('model');
      const apiKey = formData.get('apiKey');
      const resultDiv = document.getElementById('result');

      try {
        const response = await fetch(`http://localhost:8000/predict/${model}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-API-Key': apiKey
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          resultDiv.className = 'alert alert-success result-box';
          resultDiv.innerHTML = `
            <h5>Prediction Success âœ…</h5>
            <p><strong>Churn Probability:</strong> ${(result.churn_probability * 100).toFixed(2)}%</p>
            <p><strong>Prediction:</strong> ${result.churn_prediction}</p>
          `;
        } else {
          throw new Error(result.detail || 'Prediction failed');
        }
      } catch (error) {
        resultDiv.className = 'alert alert-danger result-box';
        resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
      }

      resultDiv.style.display = 'block';
    });
  </script>
</body>
</html>
